# Automatically saved keybindings
#

bind "main" "Ctrl-H" = "history-manager"
bind "main" "h" = "move-cursor-left"



##################################
# Automatically saved keybindings
#

bind "main" "Ctrl-Alt-K" = "keybinding-manager"
bind "main" "k" = "move-cursor-up"



##################################
# Automatically saved keybindings
#

bind "main" "j" = "move-cursor-down"
bind "main" "0" = "move-cursor-line-start"



##################################
# Automatically saved keybindings
#

bind "main" "Ctrl-Alt-L" = "jump-to-link"
bind "main" "l" = "move-cursor-right"



##################################
# Automatically saved keybindings
#

bind "menu" "k" = "up"
bind "menu" "l" = "right"
bind "menu" "h" = "left"
bind "menu" "j" = "down"



##################################
# Automatically saved keybindings
#

bind "menu" "Ctrl-D" = "delete"



