## terminal 
#  Terminal options.

  ## terminal.st 
  #  Options specific to this terminal type (according to $TERM value).

    ## terminal.st.underline [0|1]
    set terminal.st.underline = 1
    ## terminal.st.italic [0|1]
    set terminal.st.italic = 1
    ## terminal.st.transparency [0|1]
    set terminal.st.transparency = 1
    ## terminal.st.colors <num>
    set terminal.st.colors = 1
    ## terminal.st.utf_8_io [0|1]
    set terminal.st.utf_8_io = 1
    ## terminal.st.m11_hack [0|1]
    set terminal.st.m11_hack = 0
    ## terminal.st.type <num>
    set terminal.st.type = 0

    ## terminal.st.underline [0|1]
    set terminal.alacritty.underline = 1
    ## terminal.st.italic [0|1]
    set terminal.alacritty.italic = 1
    ## terminal.st.transparency [0|1]
    set terminal.alacritty.transparency = 1
    ## terminal.st.colors <num>
    set terminal.alacritty.colors = 1
    ## terminal.st.utf_8_io [0|1]
    set terminal.alacritty.utf_8_io = 1
    ## terminal.st.m11_hack [0|1]
    set terminal.alacritty.m11_hack = 0
    ## terminal.st.type <num>
    set terminal.alacritty.type = 0

